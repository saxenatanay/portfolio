<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Portfolio</title>
    <link rel="stylesheet" href="splashScreen.css">
    <style>
        /* Add this CSS to ensure the video covers the entire background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the video stays behind other content */
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire screen */
        }

        
    </style>
</head>

<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="shadow.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Content Container -->
    <div class="container">
        <div class="box">
            <button id="nextPageButton" class="button">Click Me</button>
            <div class="space">
                <span style="--i: 31" class="star"></span>
                <span style="--i: 12" class="star"></span>
                <span style="--i: 57" class="star"></span>
                <span style="--i: 93" class="star"></span>
                <span style="--i: 23" class="star"></span>
                <span style="--i: 70" class="star"></span>
                <span style="--i: 6" class="star"></span>
            </div>
        </div>
    </div>

    <script>
        // Add an event listener to the button
        document.getElementById('nextPageButton').addEventListener('click', function () {
            // Redirect to the next page
            window.location.href = 'index.html'; // Replace with your desired URL
        });
    </script>
</body>

</html>
